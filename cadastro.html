<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/cadastro.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- <script src="teste.js" defer></script> -->
    <script src="./JS/cadastro.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="cabeçalho">
            <h1>Cadastro de usuario </h1>
        </div>
    </header>
    <main>
        <div class="formulario">
            <div class="formulario_titulo">
                <h1 id="Titulo-cad">Cadastro</h1>
                <a href="./index.html"><i class="material-icons" style="font-size:36px">cancel</i></a>
            </div>
            <div id="msgError"></div>
            <form class="formulario_itens">
                    <div>
                        <label for="fname">Nome:</label><br>
                        <input type="text" id="fname" name="fname" placeholder="Minimo de 5 caracteres"><br>
                    </div>
                    
                    <div>
                        <label for="lname">Segundo nome:</label><br>
                        <input type="text" id="lname" name="lname" placeholder="Minimo de 5 caracteres"><br>
                    </div>
                    
                    <div>
                        <label for="lname">Email:</label><br>
                        <input type="text" id="email" name="lname"><br>
                    </div>
                    
                    <div>
                        <label for="lname">Senha:</label><br>
                        <input type="text" id="senha" name="lname"><br>
                    </div>
                    
                    <div>
                        <label for="lname">Confirmação de senha:</label><br>
                        <input type="text" id="confirm" name="lname"><br>
                    </div>

                    <div> 
                        <button id="Botaolegal" type="submit" class="Botaozin">Enviar</button>
                    </div>
                    
                </form>
            </div>
        </main>
    
</body>
</html>
